<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Prediction</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      transition: background-color 0.5s ease, color 0.5s ease;
      padding: 10px;
    }

    .prediction {
      font-size: 2em;
      padding: 20px;
      border: 2px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      border-radius: 15px;
      max-width: 90vw;
      word-wrap: break-word;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    @media (max-width: 768px) {
      .prediction {
        font-size: 1.5em;
      }

      .button {
        font-size: 0.9em;
      }
    }

    @media (max-width: 480px) {
      .prediction {
        font-size: 1.2em;
      }

      .button {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>

    <div class="prediction" id="prediction"></div>
  </div>

    "Твоє відкрите серце скоро приверне до тебе нових друзів.",

    "Ти незабаром знайдеш щось, що давно шукав.",
    "Твоя позитивна енергія сьогодні принесе тобі нові можливості.",
    "Ти отримаєш підтримку там, де не очікував.",
    "Твої мрії починають здійснюватися.",
    "Завтра принесе нові рішення для старих проблем."];

    const magicColors = [
      { bg: "#4b0082", text: "#ffd700" }, // Indigo and gold
      { bg: "#483d8b", text: "#f0e68c" }, // Slate blue and khaki
      { bg: "#191970", text: "#dda0dd" }, // Midnight blue and plum
      { bg: "#9400d3", text: "#ffffe0" }, // Dark violet and light yellow
      { bg: "#3b3b6d", text: "#add8e6" }, // Dark indigo and light blue
      { bg: "#556b2f", text: "#ffebcd" }, // Dark olive green and blanched almond
      { bg: "#6a5acd", text: "#f8f8ff" }  // Slate blue and ghost white
    ];

    function getRandomElement(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generatePrediction() {
      const randomPrediction = getRandomElement(predictions);
      const randomColor = getRandomElement(magicColors);

      document.body.style.backgroundColor = randomColor.bg;
      document.body.style.color = randomColor.text;
      document.getElementById("prediction").innerText = randomPrediction;
    }

    // Initial random prediction on page load
    window.onload = generatePrediction;

</body>
</html>
